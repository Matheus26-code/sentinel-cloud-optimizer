name: Sentinel Final Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f backend-java/cloud-optimizer/pom.xml clean package -DskipTests

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-java/cloud-optimizer/target/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 3

      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Instala o Java se necessário
            if ! type -p java > /dev/null; then
              sudo apt-get update && sudo apt-get install -y openjdk-21-jdk
            fi

            # 2. Cria o arquivo de serviço do Systemd (O segredo da automação)
            sudo bash -c 'cat <<EOF > /etc/systemd/system/sentinel.service
            [Unit]
            Description=Sentinel Cloud Optimizer Service
            After=network.target

            [Service]
            User=ubuntu
            WorkingDirectory=/home/ubuntu/app
            # Caminho absoluto para o Java e para o seu JAR
            ExecStart=/usr/bin/java -jar /home/ubuntu/app/cloud-optimizer-0.0.1-SNAPSHOT.jar
            SuccessExitStatus=143
            Restart=always
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            EOF'

            # 3. Recarrega o sistema, habilita e reinicia o serviço
            sudo systemctl daemon-reload
            sudo systemctl enable sentinel
            sudo systemctl restart sentinel