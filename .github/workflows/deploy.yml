name: Sentinel Final Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f backend-java/cloud-optimizer/pom.xml clean package -DskipTests

      - name: Deploy to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend-java/cloud-optimizer/target/*.jar"
          target: "/home/ubuntu/app"
          strip_components: 3

      - name: Executing remote ssh commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Instala o Java se necessário
            if ! type -p java > /dev/null; then
              sudo apt-get update && sudo apt-get install -y openjdk-21-jdk
            fi
            
            # Limpa execuções anteriores
            sudo pkill -f 'java -jar' || true
            mkdir -p /home/ubuntu/app
            cd /home/ubuntu/app
            
            # O SEGREDO: Redirecionar stdout (1) e stderr (2) para o log e rodar em BG
            # O & no final e o disown garantem que o GitHub possa sair sem matar o Java
            nohup java -jar *.jar > log.txt 2>&1 &
            
            # Aguarda 2 segundos e verifica se o processo subiu
            sleep 2
            disown -a